<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Spots</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="./images/Group2.svg" alt="Pencil Icon" />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img
            class="profile__add-btn-icon"
            src="./images/plusiconuse.svg"
            alt="Plus Icon"
          />New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card_template">
            <li class="card">
              <button class="card__delete-btn" type="button"></button>
              <img class="card__image" src="" alt="" />
              <div class="card__footer">
                <h2 class="card__title"></h2>
                <button
                  aria-label="Like card"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Christina Whiteley</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-btn">
          <img src="./images/closeicon.svg" alt="close-icon" />
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              minlength="2"
              maxlength="40"
              class="modal__input"
              placeholder="Type your name"
              required
            />
            <span id="profile-name-input-error" class="modal__error"
              >Please fill out this field.</span
            >
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              minlength="2"
              maxlength="200"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
            <span id="profile-description-input-error" class="modal__error"
              >Please lengthen this text to 2 characters or more (you are
              currently using 1 character).</span
            >
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button class="modal__close-btn">
          <img src="./images/closeicon.svg" alt="close-icon" />
        </button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" id="card-form" novalidate>
          <label for="card-image-input" class="modal__label">
            Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="card-image-input-error" class="modal__error"
              >Please enter a URL.</span
            >
          </label>
          <label for="caption-description-input" class="modal__label">
            Caption
            <input
              id="caption-description-input"
              type="text"
              minlength="2"
              maxlength="30"
              class="modal__input"
              placeholder="Type your caption"
              required
            />
            <span id="caption-description-input-error" class="modal__error"
              >Please fill out this field.</span
            >
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        >
          <img src="./images/closeicondefault.svg" alt="close-icon" />
        </button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
