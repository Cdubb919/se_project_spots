<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title || 'Spots' %></title>
  </head>
  <body class="page">
    <header class="header"></header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <button class="profile__avatar-btn">
            <img
              class="profile__avatar-icon"
              src="<%= require('./images/editAvatarimg.svg') %>"
              alt="Avatar icon"
            />
          </button>
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
        </div>
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img
              src="<%=require('./images/Group2.svg')%>"
              alt="Pencil Icon"
            />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img
            class="profile__add-btn-icon"
            src="<%=require('./images/plusiconuse.svg')%>"
            alt="Plus Icon"
          />New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card_template">
            <li class="card" data-id="abc123">
              <button class="card__delete-btn" type="button"></button>
              <img class="card__image" src="" alt="" />
              <div class="card__footer">
                <h2 class="card__title"></h2>
                <button
                  aria-label="Like card"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Christina Whiteley</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-btn">
          <img src="<%=require('./images/closeicon.svg')%>" alt="close-icon" />
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              minlength="2"
              maxlength="40"
              class="modal__input"
              placeholder="Type your name"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              minlength="2"
              maxlength="200"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button id="saveBtn" type="submit" class="modal__submit-btn">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button class="modal__close-btn">
          <img src="<%=require('./images/closeicon.svg')%>" alt="close-icon" />
        </button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" id="card-form" novalidate>
          <label for="card-image-input" class="modal__label">
            Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="card-image-input-error" class="modal__error"></span>
          </label>
          <label for="caption-description-input" class="modal__label">
            Caption
            <input
              id="caption-description-input"
              type="text"
              minlength="2"
              maxlength="30"
              class="modal__input"
              placeholder="Type your caption"
              required
            />
            <span
              id="caption-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn modal__submit-btn_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview" id="avatar-modal">
      <div class="modal__image-container">
        <button
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        >
          <img
            src="<%=require('./images/closeicondefault.svg')%>"
            alt="close-icon"
          />
        </button>
        <div class="preview-modal" id="preview-modal">
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <div class="modal" id="profile-avatar-input">
      <div class="modal__container">
        <button class="modal__close-btn">
          <img src="<%=require('./images/closeicon.svg')%>" alt="close-icon" />
        </button>
        <h2 class="modal__title">Edit avatar</h2>
        <form class="modal__form" id="edit-avatar-form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Avatar
            <input
              id="profile-avatar-input"
              name="avatar"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type-delete" id="delete-modal">
      <div class="modal__container">
        <button
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        ></button>
        <h2 class="modal__title">
          Are you sure you want to delete this image?
        </h2>
        <form
          class="modal__form modal__form_delete"
          id="delete-form"
          novalidate
        >
          <button
            id="deleteBtn"
            type="submit"
            class="modal__submit-btn modal__submit_type_delete"
          >
            Delete
          </button>
          <button
            type="button"
            class="modal__submit-btn modal__submit_type_cancel"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
